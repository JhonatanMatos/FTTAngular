<div class="container">
    <h1>Create New Pokemon</h1>
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="id">Id:</label>
            <input formControlName="id" id="id" type="number" class="form-control">
            <div *ngIf="f.id.touched && f.id.invalid" class="alert alert-danger">
                <div *ngIf="f.id.errors.required">Id is required.</div>
            </div>
            <label for="title">Name:</label>            
            <input formControlName="title" id="title" type="text" class="form-control">
            <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">Name is required.</div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
