<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
  <div class="mdl-cell--12-col">
    <h1>CRUD</h1>
  </div>

  <div class="mdl-cell--12-col">
    <h4>Exemplo</h4>
    <h6>Abaixo uma serie de opções para CRUD e exemplos de como usar.</h6>
  </div>

  <div style="height: 30rem;">
    <br>
    <a class="btn btn-success" (click)="open(mymodal)"> Create New Pokemon</a>
    <a class="btn btn-success" (click)="refresh()"> Refresh</a><br>
    <br>
    <br>
    <table class="table table-bordered">
      <caption>Pokemon CRUD</caption>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
      </tr>

      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>
          <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
  </div>

  <ng-template #mymodal let-modal>
    <div class="modal-body">
      <p> Pokemons</p>
      <form [formGroup]="form" (ngSubmit)="submit()" href="#">
        <div class="form-group">
          <label for="title">Name:</label>
          <input formControlName="title" id="title" type="text" class="form-control">
          <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
            <div *ngIf="f.title.errors.required">Name is required.</div>
          </div>
        </div>
        <button type="button" class="btn btn-danger" (click)="modal.close()">Cancel</button>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid " (click)="modal.close()">Submit</button>
      </form>
    </div>
    <div class="modal-footer">
    </div>
  </ng-template>
